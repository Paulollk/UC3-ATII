<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="/teste.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <header>
    <ul>
      <li><a href="/teste.html">HOME /</a></li>
      <li><a href="/brasil.html">Brasil /</a></li>
      <li><a href="/Estados Unidos.html">Estados Unidos /</a></li>
      <li><a href="/Argentina.html">Argentina /</a></li>
      <li><a href="/França.html">França /</a></li>
      <li><a href="/Japão.html">Japão /</a></li>
      <li><a href="/Japão.html">Fotos</a></li>
    </ul>
  </header>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <!-- Indicadores -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/download (1).png" alt="Imagem 1">
      </div>
      <div class="item">
        <img src="/download (2).png" alt="Imagem 2">
      </div>
      <div class="item">
        <img src="/download (3).png" alt="Imagem 3">
      </div>
      <div class="item">
        <img src="/download (4).png" alt="Imagem 4">
      </div>
    </div>

    <!-- Controles -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
  <script>
    // Desativa a transição automática
    $('.carousel').carousel({
      interval: false
    });
  </script>
</body>
</html>
